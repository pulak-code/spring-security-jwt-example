server:
  port: 8081
  servlet:
    context-path: /

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: UserDb
      auto-index-creation: true

jwt:
  secret:
    key: 

security:
  jwt:
    expiration-ms: 2400000
    refresh-expiration-ms: 86400000
  basic:
    enabled: false

token:
  storage:
    strategy: MEMORY

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    filter: true
    disable-swagger-default-url: true
    enabled: true
  packages-to-scan: genaidemopoc.ecommerceproj1a.jwtspringsecurity.usersvc

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    genaidemopoc.ecommerceproj1a.jwtspringsecurity: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/v1/application.log
    max-size: 10MB
    max-history: 5

management:
  security:
    enabled: false
